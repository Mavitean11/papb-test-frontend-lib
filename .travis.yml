language: node_js

jobs:
  include:

    - stage: test
      name: "Tests on Node 6"
      node_js: '6'

    - stage: test
      name: "Tests on Node 8"
      node_js: '8'

    - stage: test
      name: "Tests on Node 10"
      node_js: '10'

    - stage: deploy
      name: "Deploy docs to GitHub Pages"
      node_js: '10'
      before_deploy: "npm run docs"
      deploy:
        provider: pages
        local-dir: typedoc_output
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: false
        on:
          branch: master
